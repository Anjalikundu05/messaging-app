<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Messaging App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: rgb(170, 82, 82);
      background-color: #c17d86;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #d77373;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    #messages {
      height: 300px;
      overflow-y: auto;
      background: #d8a1a1;
      border: 1px solid #a48686;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    .message {
      background: #f3c4f6;
      padding: 8px 12px;
      margin-bottom: 8px;
      border-radius: 4px;
    }

    .input-area {
      display: flex;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #c97878;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #c86673;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b06d91;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Messaging App</h2>
    <div id="messages"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
